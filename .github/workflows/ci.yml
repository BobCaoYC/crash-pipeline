name: CI Pipeline

on:
  push:
    branches: ["*"]

permissions:
  contents: read

jobs:
  build:
    name: Build & Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Go: build extractor
      # ----------------------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Go extractor
        run: |
          cd extractor
          go mod tidy
          go build ./...

      # ----------------------------
      # Python: install deps + import checks
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip wheel setuptools

      # NOTE:
      # If you have a SINGLE requirements.txt at repo root, replace the installs below with:
      #   pip install -r requirements.txt
      - name: Install Transformer dependencies
        run: |
          pip install -r transformer/requirements.txt

      - name: Install Cleaner dependencies
        run: |
          pip install -r cleaner/requirements.txt

      - name: Install Streamlit dependencies
        run: |
          pip install -r streamlit/requirements.txt

      # IMPORTANT:
      # Replace the module names below to match your actual project layout.
      # Examples: transformer.src.main, transformer.src.pipeline, cleaner.src.main, etc.
      - name: Python import checks (Transformer + Cleaner)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "import transformer.transformer"
          python -c "import cleaner.cleaning_rules"

  docker-validation:
    name: Docker Validation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional but helpful in some repos
      - name: Show Docker versions
        run: |
          docker version
          docker compose version

      # IMPORTANT:
      # Update service names here to match EXACTLY what you have under `services:` in docker-compose.yml.
      - name: Build key services with docker compose
        run: |
          docker compose -f docker-compose.yaml build extractor
          docker compose -f docker-compose.yaml build transformer
          docker compose -f docker-compose.yaml build cleaner
          docker compose -f docker-compose.yaml build streamlit

      - name: Validate docker-compose.yaml
        run: |
          docker compose -f docker-compose.yaml config

  sanity-check:
    name: Sanity Check
    runs-on: ubuntu-latest
    needs: docker-validation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Extractor help check
        run: |
          cd extractor
          # Adjust to your real entrypoint if needed:
          # e.g., go run ./cmd/extractor --help
          go run . --help || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip wheel setuptools

      - name: Install Transformer + Cleaner deps (sanity)
        run: |
          pip install -r transformer/requirements.txt
          pip install -r cleaner/requirements.txt

      - name: Transformer import sanity test
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python - <<EOF
          import transformer.transformer
          print("Transformer imported successfully")
          EOF

      - name: Cleaner import sanity test
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python - <<EOF
          import cleaner.cleaning_rules
          print("Cleaner imported successfully")
          EOF
